name: bedrock
recipe: wordpress
config:
  php: '7.4'
  via: nginx
  webroot: web
  database: mariadb
  xdebug: true
services:
  node:
    type: node:14
    globals:
      gulp-cli: "latest"
      bower: "latest"
      webpack: "latest"
      npm: "latest"

tooling:
  npm:
    service: node
  npx:
    service: node
  node:
    service: node